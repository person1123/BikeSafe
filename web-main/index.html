<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="js/jonah.js"></script>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bike Safe - Saving Lives</title>
    </head>

    <body>
        <div class="background-image"></div>
        <div class="container text-center">
            <div class="jumbotron" style="background-color: rgba(255,248,227, 0.7);">
                <h1>Welcome to Bike Safe.</h1>
                <p>We save lives.</p>
            </div>
                <div id="map-container">
                    <div id="panel">
                        <form id="directions_input" onsubmit="return calcRoute();">
                        <label for="start">Start: </label>
                        <div id="startDiv" class="tbDiv">
                            <input type="text" class="txt" name="start" id="start" autocomplete="off" spellcheck="false"></input>
                        </div>
                        <label for="end">End: </label>
                        <div id="endDiv" class="tbDiv">
                            <input type="text" class="txt" name="end" id="end" autocomplete="off" spellcheck="false"></input>
                        </div>
                        <button type="submit" value="Search" />
                        </form>
                    </div>
                    <div id="map-canvas"></div>
                </div>
            </div>
        </div>
    </body>
</html>
